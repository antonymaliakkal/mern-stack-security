<app-navbar></app-navbar> <br /><br />
<div>
  <div class="flex justify-center items-center">
    <h1
      class="text-center max-w-xl mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
    >
      Login Page
    </h1>
  </div>
  <br /><br />
  <form
    class="max-w-sm mx-auto"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your email</label
      >
      <div class="relative">
        <input
          type="email"
          id="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [class.border-red-700]="errorUser === true"
          placeholder="name@flowbite.com"
          required
        />
      </div>
      <p
        *ngIf="errorUser"
        id="outlined_error_help"
        class="mt-2 text-xs text-red-600 dark:text-red-400"
      >
         Invalid email address.
      </p>
    </div>

    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your password</label
      >
      <div class="relative">
        <input
          type="password"
          id="password"
          [class.border-red-700]="errorPassword === true"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
      <p
        *ngIf="errorPassword"
        id="outlined_error_help"
        class="mt-2 text-xs text-red-600 dark:text-red-400"
      >
         Invalid password.
      </p>
    </div>

    <div>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
      >
        Submit
      </button>
    </div>
    <br />
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      New user?
      <a
        class="font-medium text-blue-600 hover:underline dark:text-blue-500"
        [routerLink]="['/register']"
        >Register Here</a
      >
      .
    </p>
    <br />
    <p class="text-red-600" *ngIf="error">{{ errorMessage }}</p>
  </form>
</div>
