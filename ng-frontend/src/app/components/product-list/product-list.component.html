<div>
  <div>
    <aside
      id="default-sidebar"
      class="top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div
        class="h-full px-3 py-4 overflow-y-auto bg-white-50 dark:bg-gray-800 shadow-md"
      >
      <p class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Product List</p>

      <ul className="space-y-2 font-medium">


          <li
            *ngFor="let product of productList"
            class="flex items-center p-2 text-lg text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            (click)="onSelection(product)"  
            [class.bg-indigo-200] = "product === highlightedIitem"
          >
            {{ product.name }}
          </li>
        </ul>
      </div>
    </aside>
  </div>
</div>
